<ion-view view-title="动画" cache-view="false">
  <ion-content scroll='false'>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="data in list">
          <div id="{{data.id}}"></div>
        </div>
      </div>
    </div>
    <button class="button" ng-click='goToIndex()'>返回</button>
  </ion-content>
</ion-view>
